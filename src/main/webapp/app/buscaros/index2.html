<form>
	<h1 class="text-center mb-3">Buscar OS</h1>

	<div class="form-row">
		<div class="form-group col-6">
			<label for="cliente">Cliente</label>
			<div class="input-group">
				<input type="text" class="form-control" id="cliente" placeholder="Nome do Cliente">
				<div class="input-group-append" id="buscarCliente">
					<button class="btn btn-secondary h-100" type="button" tabindex="-1" onclick="exibirModalBuscaPorNome()">
						<i class="fas fa-search"></i>
					</button>
				</div>
				
<!-- 				Este input recebe o ID do cliente e armazena-o, sem que esteja explícito. -->
				<input type="text" class="d-none" id="id">
			</div>
		</div>
		
		<div class="form-group col-6">
			<div class="form-row">
				<div class="form-group col-6">
					<label for="numeroOsMinimo">Ordem de Serviço De</label>
					<input type="text" class="form-control text-right numerico" id="numeroOsMinimo">
				</div>
				<div class="form-group col-6">
					<label for="numeroOsMaximo">Até</label>
					<input type="text" class="form-control text-right numerico" id="numeroOsMaximo">
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-6">
			<div class="form-row">
				<label for="tipo">Tipo de Equipamento</label>
				<input type="text" class="form-control" id="tipo">
			</div>
		</div>		
		<div class="form-group col-6">
			<div class="form-row">
				<div class="form-group col-6">
					<label for="valorMinimo">Valor Mínimo</label>
					<input type="text" class="form-control text-right" id="valorMinimo">
				</div>
				<div class="form-group col-6">
					<label for="valorMaximo">Valor Máximo</label>
					<input type="text" class="form-control text-right" id="valorMaximo">
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-6">
			<div class="form-row">
				<label for="marca">Marca do Equipamento</label>
				<input type="text" class="form-control" id="marca">
			</div>
		</div>		
		<div class="form-group col-6">
			<div class="form-row">
				<div class="form-group col-6">
					<label for="statusOs">Status da OS</label>
					<select class="form-control" id="statusOs">
						<option value="0">Todos</option>
						<option value="1">1 - Recebido</option>
						<option value="2">2 - Em análise</option>
						<option value="3">3 - Cotação</option>
						<option value="4">4 - Em manutenção</option>
						<option value="5">5 - Concluído</option>
						<option value="6">6 - Entregue</option>		
					</select>
				</div>
				<div class="form-group col-6">
					<label for="statusAprovacao">Status de Aprovação</label>
					<select class="form-control" id="statusAprovacao">
						<option value="0">Todos</option>
						<option value="1">1 - Aprovado</option>
						<option value="2">2 - Recusado</option>
						<option value="3">3 - Sem Reparo</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-2 offset-10">
			<button type="button" class="btn btn-primary w-100" id="pesquisar" onclick="pesquisar()">Buscar</button>
		</div>
	</div>

</form>

<script src="buscaros/index.js"></script>

<!-- Script importado para executar a buscar do cliente pelo nome -->
<script src="clientes/modalBuscarCliente/index.js"></script>
