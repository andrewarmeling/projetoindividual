<link rel="stylesheet" href="index.css">

<form id="form">
	<h1 class="text-center mb-5">Abertura de Ordem de Serviço</h1>
	
	<div class="form-row">
		<div class="form-group col-6">
			<label for="cliente">Cliente</label>
			<div class="input-group">
				<input type="text" class="form-control" id="cliente" placeholder="Nome do Cliente">
				<div class="input-group-append" id="buscarCliente">
					<button class="btn btn-secondary h-100" type="button" tabindex="-1" onclick="exibirModalBuscaPorNome()">
						<i class="fas fa-search"></i>
					</button>
				</div>
				
				<!-- Este input recebe o ID do cliente e armazena-o, sem que esteja explícito,
				para que seja registrado na OS-->
				<input type="text" class="d-none" id="id">
			</div>
		</div>
		
		<div class="form-group col-6">
			<label for="tipo">Tipo do Equipamento</label>
			<input type="text" class="form-control" id="tipo" placeholder="PC, Notebook, Celular">
		</div>
	</div>
	

	<div class="form-row">
		<div class="form-group col">
			<label for="marca">Marca do Equipamento</label>
			<input type="text" class="form-control" id="marca" placeholder="Marca do Equipamento">
		</div>

		<div class="form-group col">
			<label for="cor">Cor do Equipamento</label>
			<input type="text" class="form-control" id="cor" placeholder="Cor do Equipamento">
		</div>	
	</div>
	
		
	<div class="form-row">
		<div class="form-group col">
			<label for="modelo">Modelo do Equipamento</label>
			<input type="text" class="form-control" id="modelo" placeholder="Nome, série ou edição do Equipamento">
		</div>

		<div class="form-group col">
			<label for="serial">Número de Série</label>
			<input type="text" class="form-control" id="serial" placeholder="Número de Série ou Etiqueta de Serviço">
		</div>
	</div>

	<div class="form-row">
		<div class="form-group col-6">
			<label for="solicitacao">Problema/Solicitação</label>
			<textarea class="form-control" id="solicitacao" placeholder="Descrição detalhada do problema apresentado ou solicitação do Cliente"></textarea>
		</div>

		<div class="form-group col-6">
			<label for="condicoes">Condições Gerais</label>
			<textarea class="form-control" id="condicoes" placeholder="Condições físicas e/ou estéticas do Equipamento"></textarea>
		</div>
	</div>
	
	<div class="form-row">
		<div class="form-group col-6">
			<label for="senha">Senha</label>
			<input type="text" class="form-control" id="senha" placeholder="Senha de acesso ao Equipamento">
		</div>
		
		<div class="form-group col-6">
			<label for="observacoes">Observações Internas</label>
			<textarea class="form-control" id="observacoes" placeholder="Observações sobre o equipamento (Para Uso Interno)"></textarea>
		</div>	
	</div>
	
	<div class="form-row mt-4" id="botoes">
		<div class="form-group col-2 offset-8">
			<button type="button" class="btn btn-warning w-100" onclick="return limparFormulario()">Limpar</button>
		</div>
		<div class="form-group col-2">
			<button type="button" class="btn btn-primary w-100" onclick="return abrirOS()">Abrir OS</button>
		</div>
	</div>
	
</form>

<script src="aberturaDeOs/index.js"></script>

<!-- Script importado para executar a buscar do cliente pelo nome -->"
<script src="clientes/modalBuscarCliente/index.js"></script>
